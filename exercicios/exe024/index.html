<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <title>Agrupamento de Botões e Menu Flutuantes</title>
</head>

<body>
    <!-- Revisão Botões -->
    <div class="container py-5"><button class="btn btn-primary">Botão 1</button>

        <button class="btn btn-primary" data-bs-toggle="button">Botão Marcavel</button>
    </div>

    <hr>

    <div class="container py-5">
        <div class="btn btn-group">
            <button class="btn btn-primary">Botão 1</button>
            <button class="btn btn-success">Botão 2</button>
            <button class="btn btn-warning">Botão 3</button>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="btn-group">
            <input type="radio" name="grupo" id="btn1" class="btn-check">
            <label for="btn1" class="btn btn-outline-primary">Botão de Checagem 1</label>

            <input type="radio" name="grupo" id="btn2" class="btn-check">
            <label for="btn2" class="btn btn-outline-primary">Botão de Checagem 2</label>

            <input type="radio" name="grupo" id="btn3" class="btn-check">
            <label for="btn3" class="btn btn-outline-primary">Botão de Checagem 3</label>
        </div>
    </div>
    <!-- Usamos o tipo radio no exemplo acima, é um ou outro. -->

    <hr>

    <div class="container">
        <div class="btn-group">
            <input type="checkbox" id="btn4" class="btn-check">
            <label for="btn4" class="btn btn-outline-primary">Botão de Checagem 1</label>

            <input type="checkbox" id="btn5" class="btn-check">
            <label for="btn5" class="btn btn-outline-primary">Botão de Checagem 2</label>

            <input type="checkbox" id="btn6" class="btn-check">
            <label for="btn6" class="btn btn-outline-primary">Botão de Checagem 3</label>
            <!-- Aqui todos podem ser checados -->
        </div>


        <hr>

        <div class="btn-toolbar">
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-save"></i>
                    <i class="bi-paperclip"></i>
                    <i class="bi-image"></i>
                    <i class="bi-folder2-open"></i>
                </button>
            </div>

            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-type-bold"></i>
                    <i class="bi-type-underline"></i>
                    <i class="bi-folder2-open"></i>
                    <i class="bi-type-strikerthrough"></i>
                </button>
            </div>

            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-question"></i>
                    <i class="bi-door-closed"></i>

                </button>
            </div>
            <div class="input-group">
                <input type="search" name="" id="" class="form-control">
                <button class="btn btn-primary">
                    <i class="bi-search"></i>
                </button>
            </div>
        </div>

        <hr>
        <!-- Menu escondido pequeno -->

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Submenus</button>
            <ul class="dropdown-menu">
                <li>
                    <a href="#" class="dropdown-item">Submenu 1</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 2</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 3</a>
                </li>
            </ul>
        </div>
   </div>



</body>

</html>

<!-- Nessa aula vamos aprender a criar agrupamento de botões e menu com botões flutuantes -->

<!-- Adicionamos uma margem direita (me-2) em cada div btn-group -->
