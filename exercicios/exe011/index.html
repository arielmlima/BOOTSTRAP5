<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Icones do Bootstrap</title>
</head>
<body>
    <div class="container p-5">
        <i class="bi-bootstrap-fill text-primary" style="font-size: 512px"></i>
    </div>
    
</body>
</html>
<!-- 
    Coleção de icones vetoriais, mais de 1600 icones .

    icons.getbootstrap.com

    Acessa o site acima, e usaremos o método/instalação por CDN copiando o link na aba install.

    Escolhe o icone e digita na classe o nome que tem la.

    Podemos aumentar o tamanho com p-5 (padding) ou criar um estilo dentro e usando fontsize aumentamos.

    Para alterar a cor do icone usa as cores que aprendemos, ou via estilo mesmo com o color: Ex:
    text-primary.
 -->
