<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script> 
    <style>
        .row {
            height: 200px;
            background-color: aliceblue;
        }
        .col-3 {
            background-color: antiquewhite;
            padding: 20px;
            border: solid 1px black;
        }
    </style>
    <title>Formatação de Colunas Horizontalmente</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-3 order-first">Coluna 1</div>
            <div class="w-100 order"></div>
            <!-- Criamos essa div para fazer uma quebra de linha, deixando a coluna 1 em cima e a dois e tres abaixo, e tambem podemos ordenar, com numeros ou first e left: -->
            <div class="col-3 order-2">Coluna 2</div>
            <div class="col-3 order-last">Coluna 3</div>
        </div>
    </div>
    
</body>
</html>
