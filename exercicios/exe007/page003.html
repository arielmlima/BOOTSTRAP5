<!-- Lembre tambem que o HTML tem algumas tags, que ainda tem significado semantico mesmo aparentemente estilizando: 
mark - marcado
del - texto c aspecto de excluido
ins - recem inserido
u - sublinhado
small - pequeno
strong - encorpado
em - itálico
abbr - abreviações


E se você não precisa da carga semantica desses elementos, o bootstrap te oferece classes que formata o texto para ter um resultado visual bem parecido provocado por esses elementos-->
