<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <title>Barras de Navegação</title>
</head>

<body>
  <nav class="navbar bg-dark navbar-dark navbar-expand-sm">
    <div class="container">
      <a href="" class="navbar-brand d-flex align-items-center">
        <i class="bi-bootstrap-fill fs-1 me-2">BootStrap5</i>
      </a>
      <!-- Adicionamos um menu diferente para quando a tela for mais estreita, de maneira flutuante e expandivel: Botamos o nav-bar-toggler na classe do botão que criamos. E criamos o atributo data-bs-toggle="collapse" que vai fazer a função de abrir e retrair alguma coisa e vamos apontar qual elemento vai fazer isso com o data-bs-target, depois de declarar o type button. Depois criamos nosso id com o mesmo nome que botamos no data-bs-target.    -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
        <!-- O alvo do elemento que ele vai abrir e retrair -->

        <div class="navbar-toggler-icon"></div>
        <!-- Para criar o botão de hamburguer -->
      </button>


      <div class="collapse navbar-collapse" id="menuNavbar">
        <div class="navbar-nav">
          <a href="#" class="nav-link active ">Principal</a>
          
          <!-- Para fazer um menu dentro no nome produtos -->
          <div class="dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Produtos</a>
            <!-- Para criar os itens do menu do nome produtos -->
            <ul class="dropdown-menu">
            <li>
              <a href="#" class="dropdown-item">Produto 1</a>
            </li>
            <li>
              <a href="#" class="dropdown-item">Produto 2</a>
            </li>
            <li>
              <a href="#" class="dropdown-item">Produto 3</a>
            </li>
            <li>
              <a href="#" class="dropdown-item">Produto 4</a>
            </li>
            <li>
              <a href="#" class="dropdown-item">Produto 5</a>
            </li>
          </ul>
          </div>

          <a href="#" class="nav-link ">Contato</a>
          <a href="#" class="nav-link disabled ">Sobre</a>
        </div>
      </div>

<form action="" class="d-flex d-none d-md-flex">
  <div class="input-group">
    <input type="search" name="" id="" class="form-control" placeholder="Buscar...">
    <button type="submit" class="btn btn-outline-success">Buscar</button>
  </div>
</form>
    </div>
  </nav>

</body>

</html>

<!-- navbar é a classe principal para a criação de uma barra de navegação -->
<!-- Recapitulando container-fluid faz com que esse container ocupe quase 100% da largura da viewport, para ser responsivo, seguindo os breakpoints do bootstrap usamos só container. -->

<!-- Usamos d-flex (display flex) e alinhamento ao centro(align-items-center), para centralizar.-->

<!-- Se quiser trazer deixar o texto a esquerda posso adicionar uma margem direita automatica (me-auto)  -->
