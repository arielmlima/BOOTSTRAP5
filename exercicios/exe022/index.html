<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <title>Layouts de Formulários</title>
</head>

<body>
    <div class="container p-5">
        <div class="row mb-3 g-4">
            <!--Definimos modo row para por tudo na mesma linha, e o gap de 0 (g-0) para juntar gap de 5 para espaçar legal(g-5). -->

            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 1">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 2">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 3">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 4">
            </div>

        </div>

        <hr>

        <div class="row mb-3">
            <label for="" class="col-form-label col-1 text-center">E-mail</label>
            <!--Depois de por col-form-label indicamos o tamanho do campo: vai ter uma coluna de tamanho -->
            <div class="col-11"><input type="email" name="" id="" class="form-control"></div>
            <!-- 11 colunas de tamanho na parte de preencher -->
        </div>


        <!-- Lembra daquele lance de 12 colunas estoura, vamos brincar com isso aqui. -->
        <form>
            <div class="row mb-3 g-3">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>

                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero">
                </div>

                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>

                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>

                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>

                <div class="col-8">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>

                <div class="col-4">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep">
                </div>
                
                <button class="btn btn-primary col-1 btn-sm">Cadastrar</button>


        </form>
    </div>
</body>

</html>
<!-- Nesta aula, mostro como configurar diferentes layouts de formulário utilizando o Bootstrap. Os elementos do formulário são organizados de forma vertical, em pilha, e para separá-los utiliza-se margem inferior. É possível colocar os campos do formulário na mesma linha utilizando a técnica de classes dívida.

Também é possível organizar os campos do formulário abaixo do elemento usando a classe margem inferior. Para ajustar o espaçamento, pode-se definir a quantidade de colunas que cada campo ocupa. Além disso, é possível definir o tamanho e o alinhamento dos títulos dos campos usando as classes Label.

Foi apresentado um exemplo de formulário de cadastro de endereço com um layout moderno e sofisticado. Com o uso do Bootstrap, é possível ganhar produtividade na construção de formulários. -->
