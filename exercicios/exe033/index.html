<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <title>Menus de Navegação</title>
</head>

<body>
    <div class="container my-5">
        <h1>Componente Nav</h1>
        <hr>
        <ul class="nav">
            <li class="nav-item">
                <a href="#1" class="nav-link active">Link 1</a>
            </li>
            <li>
                <a href="#2" class="nav-link">Link 2</a>
            </li>
            <li>
                <a href="#3" class="nav-link">Link 3</a>
            </li>
            <li>
                <a href="#4" class="nav-link disabled">Link 4</a>
            </li>

        </ul>
        <hr>
        <!-- Forma mais simples de fazer, do que a de cima, com o mesmo resultado visual. -->
        <nav class="nav">
            <a href="#1" class="nav-link">Link 1</a>
            <a href="#2" class="nav-link">Link 2</a>
            <a href="#3" class="nav-link">Link 3</a>
            <a href="#4" class="nav-link">Link 4</a>
        </nav>

        <hr>
        <!-- Para criar na vertical -->

        <nav class="nav flex-column">
            <a href="#1" class="nav-link">Link 1</a>
            <a href="#2" class="nav-link">Link 2</a>
            <a href="#3" class="nav-link">Link 3</a>
            <a href="#4" class="nav-link">Link 4</a>
        </nav>
        <hr>
        <!-- nav-tabs, nav-pills, nav-underline: Vão indicar a página em que você se encontra, tem que ter o active para funcionar.  -->
        <nav class="nav nav-tabs">
            <a href="#1" class="nav-link active">Link 1</a>
            <a href="#2" class="nav-link">Link 2</a>
            <a href="#3" class="nav-link">Link 3</a>
            <a href="#4" class="nav-link">Link 4</a>
        </nav>
        <hr>
        <nav class="nav nav-pills">
            <a href="#1" class="nav-link active">Link 1</a>
            <a href="#2" class="nav-link">Link 2</a>
            <a href="#3" class="nav-link">Link 3</a>
            <a href="#4" class="nav-link">Link 4</a>
        </nav>
        <hr>
        <nav class="nav nav-underline nav-justified">
            <a href="#1" class="nav-link active">Ativo</a>
            <a href="#2" class="nav-link">Link 2</a>
            <a href="#3" class="nav-link">Link 3</a>
            <a href="#4" class="nav-link disabled">Desabilitado</a>
            <a href="#5" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button">Submenus</a>
            <ul class="dropdown-menu">
                <li>
                    <a href="#1" class="dropdown-item">Submenu 1</a>
                </li>
                <li>
                    <a href="#2" class="dropdown-item">Submenu 2</a>
                </li>   
                <li>
                    <a href="#3" class="dropdown-item">Submenu 3</a>
                </li> 
                <li>
                    <hr class="dropdown-divider">
                    <!-- Linha divisória -->
                </li>
                <li>
                    <a href="#4" class="dropdown-item">Submenu 4</a>
                </li> 
                
            </ul>
        </nav>
    </div>

</body>

</html>

<!-- nav-fill fez ocupar toda a largura do elemento pai(container), redimensionando nossos links bem melhor. Mas não faz o calculo exato.
    
nav-justified para deixar bem certinho cada um ocupando a mesma lagura no container usa o nav-justified.


Podemos usar tambem justify-content-center, end, start mas no momento não.-->
