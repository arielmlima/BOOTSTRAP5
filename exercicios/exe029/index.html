<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/exercicios/exe029/javascript/script.js" defer></script>

    <title>Mensagens Flutuantes</title>
</head>

<body>
    <!-- Passar o mouse em cima -->
    <div class="container my-5">
        <button class="btn btn-primary" id="btnToast" data-bs-toggle="tooltip"
            data-bs-title="Este botão cria um novo <b>toast</b>." data-bs-html="true">Criar Toast</button>
        <div class="toast-container top-0 end-0 p-3" id="toastContainer"></div>

        <hr>
        <!-- Clicar -->
        <button class="btn btn-primary" id="btnToast" data-bs-toggle="popover" data-bs-title="Informação"
            data-bs-content="Esta é uma informação qualquer." data-bs-placement="bottom">Criar Toast</button>
        <div class="toast-container top-0 end-0 p-3" id="toastContainer"></div>

        <hr>
        <!-- Automaticamente e com o tempo controlado -->
        <div class="toast" id="toast" data-bs-delay="5000">
            <div class="toast-header">
                <i class="bi-info-circle me-1"></i>
                <strong class="me-auto">Informação</strong>
                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>

            <div class="toast-body">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officia, quia ducimus molestiae labore
                excepturi tenetur dolores rerum consectetur? Nisi pariatur eligendi voluptas quibusdam impedit minus
                iste, esse voluptates voluptatem dicta!
            </div>
        </div>



        <div class="toast text-bg-success" data-bs-delay="2000">
            <div class="toast-body">Chegaram novas mensagens em sua caixa postal.
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-primary btn-sm">Visualizar</button>

                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Ignorar</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>

<!-- TOAST PERMITE EXIBIR MENSAGENS NO ESTILO DE NOTIFICAÇÕES FLUTUANTES

data-bs-placement: Conseguimos posicionar onde a caixa de mensagem (toast) é exibido, bottom, top, left, right.


data-bs-delay="2000"  //Para conseguir definir o tempo em 2seg

data-bs-html="true" //Habilitar o html

data-bs-dismiss para haver a opção de fechar.

data-bs-toggle="popover" //Aparece quando clica no botão 

data-bs-toggle="tooltip" //Aparece ao passar o mouse sobre o botão-->
